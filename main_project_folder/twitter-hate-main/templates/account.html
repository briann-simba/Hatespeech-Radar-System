{%extends 'layout.html'%}
{%block content%}
  <div class="media">
    {%if session%}
   <img class="rounded-circle account-img" src="{{session.userinfo.picture}}">
    <div class="media-body">
      <h2 class="account-heading"> {{session.userinfo.name}}</h2>
      <p class="text-secondary">{{session.userinfo.email}}</p>
    </div>
    {%endif%}
  </div>
 
{%endblock%}
